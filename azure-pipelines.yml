trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  backendService: 'petapplication-sp'
  backendResourceGroup: 'WisdomPetMedicine-RG'
  backendStorageAccount: 'storageaccount30808'
  backendContainer: 'terraform'
  backendKey: 'terraform.tfstate'
  workingDir: '$(System.DefaultWorkingDirectory)'

stages:
  - stage: Init
    jobs:
      - job: TerraformInit
        steps:
          - task: TerraformInstaller@0
            displayName: 'Install Terraform CLI'
            inputs:
              terraformVersion: '1.6.6'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: '$(backendService)'
              backendAzureRmResourceGroupName: '$(backendResourceGroup)'
              backendAzureRmStorageAccountName: '$(backendStorageAccount)'
              backendAzureRmContainerName: '$(backendContainer)'
              backendAzureRmKey: '$(backendKey)'
              workingDirectory: '$(workingDir)'

  - stage: Validate
    dependsOn: Init
    jobs:
      - job: TerraformValidate
        steps:
          - task: TerraformInstaller@0
            displayName: 'Install Terraform CLI'
            inputs:
              terraformVersion: '1.6.6'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Validate'
            inputs:
              provider: 'azurerm'
              command: 'validate'
              backendServiceArm: '$(backendService)'
              workingDirectory: '$(workingDir)'

  - stage: Plan
    dependsOn: Validate
    jobs:
      - job: TerraformPlan
        steps:
          - task: TerraformInstaller@0
            displayName: 'Install Terraform CLI'
            inputs:
              terraformVersion: '1.6.6'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: '$(backendService)'
              workingDirectory: '$(workingDir)'

  - stage: Apply
    dependsOn: Plan
    jobs:
      - job: TerraformApply
        steps:
          - task: TerraformInstaller@0
            displayName: 'Install Terraform CLI'
            inputs:
              terraformVersion: '1.6.6'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              environmentServiceNameAzureRM: '$(backendService)'
              workingDirectory: '$(workingDir)'
              allowTelemetryCollection: false

